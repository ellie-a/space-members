<div class="col s8">
  <form class="col s12">
    <div class="row">
      <div class="input-field col s6">
        <input [(ngModel)]="selectedMember.name" name="name" type="text" >
      </div>
      <div class="input-field col s6">
        <input [(ngModel)]="selectedMember.position" type="text" name="position" >
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <input [(ngModel)]="selectedMember.mission" type="text" name="mission">
      </div>
      <div class="input-field col s6">
        <input type="text" name="year" [(ngModel)]="selectedMember.year">
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <input [(ngModel)]="selectedMember.details" type="text" name="details">
      </div>
      <div class="input-field col s6">
        <input type="url" name="image" [(ngModel)]="selectedMember.image">
      </div>
    </div>
  </form>
</div>

<div class="col s4">
  <i class="material-icons right admin-buttons red-text text-darken-3" (click)="deleteMember()" >delete</i>
  <i class="material-icons right admin-buttons green-text text-darken-3" (click)="editSelectedMember()">mode_edit</i>
</div>
